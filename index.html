<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="ui-element">
      <div class="ui-component">
        <div class="card-component">
          <div class="image-overlay"></div>
          <img
            src="images/image-header-desktop.jpg"
            class="image-header"
            alt="header-image"
          />
          <div class="content-box">
            <h1 class="ui-title">Get insights that help your business grow.</h1>
            <p class="ui-content">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="ui-footer">
              <div class="h-1">10k+</div>
              <div class="sub-content">COMPANIES</div>
              <div class="h-1">314</div>
              <div class="sub-content">TEMPLATES</div>
              <div class="h-1">12m+</div>
              <div class="sub-content">QUERIES</div>
            </div>
          </div>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
